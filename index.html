	<script>
		function lkjsb(){
			var k=['零','一','二','三','四','五','六','七','八','九']
			for(var i=0;i<=999;i++){
				if(i<100)
					if(i<10)
						if(i==2)
							alert("两块金属板")//返璞归真

							alert(k[i]+"块金属板")
					else if(i<20)
						if(i==10)
							alert("十块金属板")
						else
							alert("十"+k[i%10]+"块金属板")
					else if(i%10==0)
						alert(k[Math.floor(i/10)]+"十块金属板")
					else
						alert(k[Math.floor(i/10)]+"十"+k[i%10]+"块金属板")
				else
					if(i%100==0)
						alert(k[Math.floor(i/100)]+"百块金属板")
					else if(i%100<10)
						alert(k[Math.floor(i/100)]+"百"+"零"+k[i%10]+"块金属板")
					else if(i%10==0)
						alert(k[Math.floor(i/100)]+"百"+k[Math.floor(i/10%10)]+"十块金属板")
					else
						alert(k[Math.floor(i/100)]+"百"+k[Math.floor(i/10%10)]+"十"+k[i%10]+"块金属板")
			}
			window.location.href="https://wumin4.github.io/kjsb"
		}
